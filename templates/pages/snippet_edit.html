{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">Имя:</label>
                        {{ form.name }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.lang.id_for_label }}">Язык:</label>
                        {{ form.lang }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.code.id_for_label }}">Код:</label>
                        {{ form.code }}
                    </div>

                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
